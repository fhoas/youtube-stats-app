<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube Details</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="shortcut icon" href="./assets/logo.svg" type="image/x-icon">
</head>

<body>
    <header>
        <div class="favicon"><img src="./logo.svg" alt="logo">Youtube Details</div>
        <nav>
            <ul>
                <li id="nav-item"><a href="../index.html">Account Details</a></li>
                <li id="nav-item" class="selected">Playlist Details</li>
            </ul>
        </nav>
        <div class="email">
            <button><a class="mail" href="mailto:me@fhoas.dev">Mail Me</a></button>
        </div>
    </header>


    <div class="hero">
        <div class="search-area">
            <h1>Find the details of any YouTube playlist:</h1>
            <div class="input-area">
                <input id="main-input" type="text" placeholder="Paste URL Here!">
                <button class="search-btn">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
            </div>
        </div>
    </div>


    <div class="details disable">
        <div class="profile-photo-and-name">
            <img id="playlist-photo"
                src="https://yt3.ggpht.com/DGHU7QX2CwqgxDQhulKJ3BI8ThmzQPbNihexihOcofLlvJwB-HTyjoT3zao-TdUBJVMMFoRr3Q=s88-c-k-c0x00ffffff-no-rj"
                alt="playlist photo">
            <span id="playlist-name">World Of Comparison</span>
        </div>
        <div class="playlist-statistic">
            <div class="create">
                <span id="stats-heading">Creator:</span>
                <p id="creator"></p>
            </div>
            <div class="uploads">
                <span id="stats-heading">Uploads:</span>
                <p id="number-of-uploads"></p>
            </div>
            <div class="views">
                <span id="stats-heading">Channel ID:</span>
                <p id="channel-id"><a href="../index.html"></a></p>
            </div>
            <div class="create">
                <span id="stats-heading">Create Date:</span>
                <p id="date-of-create"></p>
            </div>
            <div class="description">
                <span id="stats-heading">Description:</span>
                <p id="description"></p>
                <p class="read-more disable">Read more</p>
                <p class="read-less disable">Read less</p>
            </div>
        </div>
    </div>

    <div class="playlist-videos disable-important">

    </div>


    <div class="error disable">
        <p>Something Went Wrong</p>
        <i class="fa-solid fa-circle-xmark fa-beat-fade" style="color: #c11010;"></i>
    </div>

    <footer>
        <p>Made with ‚ù§ by <a href="https://fhoas.dev">fhoas</a></p>
    </footer>
    <script src="./playlist.js"></script>
</body>

</html>
